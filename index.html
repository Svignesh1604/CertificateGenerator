<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>

<body>
    <div class="container my-5 text-center" id="Certificate">
        <div id="certificate" class="certificate-wrapper shadow-lg position-relative animate-certificate">

           
            <div class="certificate-logo position-absolute top-0 start-0 m-4 animate-logo">
                <img src="https://static.ambitionbox.com/assets/v2/images/rs:fit:1280:960:false:false/bG9jYWw6Ly8vbG9nb3Mvb3JpZ2luYWxzL2dvd3RoYW1yYWotbmV0d29yay5qcGc.png"
                    alt="GR Logo" width="120" style="background-color: black;">
                
            </div>

            <div class="certificate-iso position-absolute top-0 end-0 m-4 animate-logo">
                <img src="https://static.vecteezy.com/system/resources/previews/020/548/453/original/iso-certification-iso-90012015-logo-iso-9000-certification-premium-vector.jpg"
                    alt="ISO Certified" width="120">
                
            </div>

            <div class="certificate-header text-center mt-5 animate-text">
                <h1 style="font-family:Georgia, 'Times New Roman', Times, serif;margin-top: 60px;">Certificate of Completion</h1>
            </div>

            <div class="certificate-body text-center py-5 animate-body">
                <h2><span id="name"
                        style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color:darkcyan;margin-top: 20px;">Mr.Vignesh</span>
                </h2>
                <h4>
                    <p style="color:darkslategray;font-family:cursive;">is hereby awarded this certificate for the
                        <br>
                        successful completion of
                    </p>
                </h4>
                <h2 id="course"
                    style="color:steelblue;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                    Web Development</h2>
            </div>
            

            

            <div class="certificate-date position-absolute bottom-0 start-0 m-4 animate-text"
                style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size:50px;">
                <p style="color: black; font-size: 20px; margin-bottom: 10px;">Issued on:
                <p style="color: green;font-size: 20px;margin-bottom: 110px;"> August 19, 2024</p>
                </p>
            </div>
            <div class="signature-section text-center mt-5 animate-signature" >
                <img src="" alt="Signature" width="90px" height="45px" style="margin-bottom: 5px;">
                <p><strong style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-top: 90px;">Gowtham Raj</strong></p>
                <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: cadetblue; ">Founder and CEO, GR </p>
            </div>
        </div>

        <button class="btn btn-primary" id="download" style="margin-top: 40px;">Download Certificate</button>
    </div>


</body>

</html>
